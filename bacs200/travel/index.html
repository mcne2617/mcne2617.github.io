<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <link rel="stylesheet" href="travelstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Travel Brochure</title>
	<style>
	.carousel-item 
	 {
		height: 500px;
	 }
		.carousel-item img
		{
			width: 100%;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
	</head>
  <body>
   <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pricing.html">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="buy.html">Checkout</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
      <main>
          <div class="container bg-secondary">
                  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
						  <img class="img-fluid mx-auto d-block" src="travel/germany.jpeg" alt="picture of germany">

                        <div class="container">
                          <div class="carousel-caption">
                            <h1>Berlin's Brandenburg Gate</h1>
                            <p>Some representative placeholder content for the first slide of the carousel.</p>
                          </div>
                        </div>
                      </div>
                      <div class="carousel-item">
						  <img class="img-fluid mx-auto d-block" src="travel/gate.jpeg" alt="picture of germany">
						  
						</div>

                        <div class="container">
                          <div class="carousel-caption">
                            <h1>Munich Beer Garden</h1>
                            <p>Some representative placeholder content for the second slide of the carousel.</p>
                          </div>
                        </div>
                      </div>
                      <div class="carousel-item">
						  <img class="img-fluid mx-auto d-block" src="travel/beergarden.jpeg" alt="picture of germany">
						</div>
						
                        <div class="container">
                          <div class="carousel-caption">
                            <h1>Bavarian Alps</h1>
                          </div>
                        </div>
                      </div>
						 <div class="carousel-item">
						  <img class="img-fluid mx-auto d-block" src="travel/bavarianalps.jpeg" alt="picture of germany">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
      </main>
      <footer>
          <div class="container-fluid">
            <p class="text-center"> &copy; Copyright 2022</p>
         </div>
     </footer>
      <!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
